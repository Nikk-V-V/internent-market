<section id='login-cont' class="d-grid align">
    <form>
          <div class="containerForm">
            <p><i class="fas fa-at"></i></p>
            <input type="text" name="role" placeholder='Ваша роль' class="reg-input" [(ngModel)]="role">
          </div>
          <div class="containerForm">
            <p><i class="fas fa-unlock-alt"></i></p>
            <input type="password" type="password" name="password" placeholder='Пароль' class="reg-input" [(ngModel)]="password">
          </div>  
          <button type="button" class="" (click)="autorisation()" [disabled]='btnDisabled'>Login</button>
      </form>
</section>
